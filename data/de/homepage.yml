############################# services ##########################
services:
  enable: true
  title: "Revolutionieren Sie Ihre Cloud-Infrastruktur!"
  items:
    - image : "images/solutions/ntc-logo.png"
      enable: true
      title: "Nuvibit Terraform Collection (NTC)"
      content: "NTC ist eine revolutionäre AWS Landing Zone & Foundation-Lösung, die vollständig auf Infrastructure as Code mit Terraform basiert.
                NTC wurde spezifisch für die Bereitstellung und Verwaltung einer unternehmenstauglichen, konformen und skalierbaren AWS-Umgebung entwickelt.
                Unser flexibler, deklarativer und modularer Ansatz bietet viele einzigartige Vorteile für ein Plattform-Engineering-Team und reduziert die Implementierungszeit und den Aufwand drastisch.<br>
                Revolutionieren Sie Ihre AWS-Infrastruktur mit effizienter Verwaltung, beschleunigter Bereitstellung und [GitOps](/faq/#gitops 'Was ist GitOps?') Best Practices."
      link:
          enable: true
          label: "Terraform-native AWS Landing Zone"
          link: "/solutions/terraform-collection"

    - image : "images/solutions/semper-logo.png"
      enable: true
      title: "SEMPER"
      content: "Mit der Verteilung von Workloads über verschiedene AWS-Accounts und -Regionen kann die Aufrechterhaltung der Sicherheits-Compliance und die Überwachung von Sicherheitsereignissen in Echtzeit entmutigend sein.  
                SEMPER revolutioniert Ihren Ansatz, indem es eine präzise Verwaltung von Sicherheitssensoren ermöglicht, Konsistenz gewährleistet und die Verarbeitung von Sicherheitsbefunden automatisiert.
                Ein zentrales [Policy as Code](/faq/#pac 'What is Security / Policy as Code?') Repository vereinfacht und optimiert den gesamten Prozess und gibt Ihnen die vollständige Kontrolle über Ihre AWS-Sicherheitslandschaft.<br>
                Erleben Sie den Gedankenfrieden, den das nahtlose Sicherheitsmanagement mit SEMPER bietet."
      link:
          enable: true
          label: "Verbessern Sie die AWS-Sicherheit"
          link: "/solutions/semper"

    - image : "images/solutions/foundation-blueprint-logo.png"
      enable: true
      title: "Foundation Blueprint"
      content: "Vor der Bereitstellung eines produktiven Workloads auf AWS gibt es viele bewegliche Teile, die koordiniert werden müssen. 
                Es gibt technische Aspekte wie Konnektivität oder Sicherheit und organisatorische Aspekte wie Finanzen oder Betrieb.
                Eine sichere, skalierbare [Cloud Foundation](/faq/#foundation 'Was ist eine Cloud Foundation?') wird Ihre Reise in die Cloud erheblich beschleunigen und ist eine der wichtigsten und schwierigsten Herausforderungen.
                Unser Foundation Blueprint adressiert genau dieses Problem und ermöglicht Ihrem Unternehmen die effiziente Bereitstellung von Workloads in AWS.<br><br>
                Realisieren Sie Ihre Cloud-Strategie mit unserer fachkundigen Unterstützung und erreichen Sie eine herausragende operative Exzellenz."
      link:
          enable: true
          label: "Unsere kompetenten Beratungsleistungen"
          link: "/solutions/foundation-blueprint"

