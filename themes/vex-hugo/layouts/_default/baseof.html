<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body id="body">
	<div class="zoom-blur"></div>
	<div id="snow"></div>
	{{- partial "preloader.html" . -}}
	{{- partial "header.html" . -}}
	{{- block "main" . }}{{- end }}
	<section>
		<input type=hidden id="js_pageLang" value='{{ .Site.Language.Lang }}'/>
		<input type=hidden id="js_supportedLang" value='{{ .Site.Languages }}'/>
		<input type=hidden id="js_base_url" value='{{ .Site.BaseURL }}'/>
		<input type=hidden id="js_uri" value='{{ .Permalink | relURL }}'/>
		<input type=hidden id="js_cookieconsent_message" value='{{ i18n "cookie_message" }}'/>
		<input type=hidden id="js_cookieconsent_dismiss" value='{{ i18n "confirm" }}'/>
		<input type=hidden id="js_cookieconsent_link" value='{{ i18n "cookie_policy" }}'/>
		<input type=hidden id="js_cookieconsent_href" value='{{ "/privacy-policy/#51-cookies" | relLangURL }}'/>
	</section>
	{{- partial "footer.html" . -}}
	{{ block "page-script" . }}
	{{ end }}
</body>

</html>
