################################### Default Configuration ############################
baseurl = "https://nuvibit.com/"
title = "Nuvibit - Cloud Foundation"
theme = "vex-hugo"
# post excert
summarylength = "20"

# google analytics
googleAnalytics = "G-65QED8XYJ9"
# disable language
disableLanguages = []
# check all links for correct absolute language url before enabling language

# unsafe html
[markup.goldmark.renderer]
unsafe = true

# robots
enableRobotsTXT = true

#################################### Privacy ##########################################

[privacy]
[privacy.disqus]
disable = true

[privacy.googleAnalytics]
anonymizeIP = true
disable = false
respectDoNotTrack = true
useSessionStorage = false

[privacy.instagram]
disable = true
simple = false

[privacy.twitter]
disable = true
enableDNT = false
simple = false

[privacy.vimeo]
disable = true
enableDNT = false
simple = false

[privacy.youtube]
disable = true
privacyEnhanced = false

#################################### Plugins ##########################################

# CSS Plugins
[[params.plugins.css]]
link = "https://fonts.googleapis.com/css?family=Open%20Sans:400|Nunito:300,400,600,700"
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/fontawesome/all.min.css"
[[params.plugins.css]]
link = "plugins/slick/slick.min.css"
[[params.plugins.css]]
link = "plugins/cookieconsent/cookieconsent.min.css"
[[params.plugins.css]]
link = "plugins/snow/snow.min.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jquery/jquery.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/slick/slick.min.js"
[[params.plugins.js]]
link = "plugins/cookieconsent/cookieconsent.min.js"
[[params.plugins.js]]
link = "plugins/snow/snow.min.js"

########################### Default parameters ##########################

[params]
logo = "images/logo/logo-nuvibit-light.png"
logo_dark = "images/logo/logo-nuvibit-dark.png"
logo_width = "230px"
# Meta data
description = "We help you build an enterprise ready, compliant and scalable foundation for the public cloud."
author = "Nuvibit AG"
# currency
currency = "$"
contact_form_action = "https://getform.io/f/057acfac-7557-4882-94b9-8e6a9c894d72"

# Preloader
[params.preloader]
enable = false
preloader = "images/preloader/snake.gif"

