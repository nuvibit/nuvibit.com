{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.customers.enable }}
<section class="gallery" id="customers">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading">
                    {{- with $data.homepage.customers }}
                    <section class="inline-heading-h2">
                        {{ $.Page.RenderString .title }}
                        <a href="{{ .link | absLangURL }}" aria-label='Read more about {{ .Params.image | replaceRE ".*?([\\w-]+).png" "$1" }} customer'>
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </section>
                    {{ end }}
                </div>

                <div class="product-slider">
                    {{ range (where .Site.RegularPages "Section" "customers") }}
                    <div class="block ml-3 mr-3" id="badge-element" data-value="{{ .Permalink }}">
                        <div class="gallery-overlay">
                            <a href="{{ .Permalink }}" class="gallery-popup" aria-label='Read more about {{ .Params.image | replaceRE ".*?([\\w-]+).png" "$1" }} customer'>
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                        <img class="customer-logo" src="{{ .Params.image | absURL }}"
                            alt='{{ .Params.image | replaceRE ".*?([\\w-]+).(png|svg)" "$1" }} logo'>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
