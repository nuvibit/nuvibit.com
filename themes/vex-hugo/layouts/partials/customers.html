{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.customers.enable }}
<section class="gallery" id="customers">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div class="heading">
                {{- with $data.homepage.customers }}
                <h2>{{ $.Page.RenderString .title }}</h2>
                {{ end }}
            </div>

            <div class="product-slider">
                {{ range (where .Site.RegularPages "Section" "customers") }}
                <div class="block" onclick='redirect("{{ .Permalink }}")'>
                    <div class="gallery-overlay">
                        <a href="{{ .Permalink }}" class="gallery-popup">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                    <img class="img-fluid" src="{{ .Params.image | absURL }}" alt='{{ .Params.image | replaceRE ".*?([\\w-]+).png" "$1" }} badge'>
                </div>
                {{ end }}
            </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
