############################# services ##########################
services:
  enable: true
  title: "Wir möchten Sie auf Ihrer Cloud Journey begleiten!"
  items:
    - image: "images/illustrations/cloud_assistance.png"
      enable: true
      title: "Zusammen sind wir stark."
      content: "Rom wurde nicht an einem Tag erbaut, und das Gleiche gilt für eine zuverlässige Cloud Foundation.<br>
                Als ehemaliges funktionsübergreifendes Team in einem großen Schweizer Unternehmen haben wir zahlreiche Cloud Herausforderungen gemeistert.
                Jetzt sind Sie am Zug und wir können Sie dabei unterstützen!"
      link:
        enable: true
        label: "Entdecken Sie unsere Assistance Dienstleistungen"
        link: "/services/assistance"

    - image: "images/illustrations/cloud_management.png"
      enable: true
      title: "Optimieren Sie Ihr Unternehmen für die Cloud."
      content: "Die Ausarbeitung einer Cloud Strategie ist der erste und einfachste Schritt.
                Die Umsetzung dieser Vision in die Realität und die Befähigung der Organisation ist der komplexe Teil.<br>
                Mit unserer praktischen Erfahrung bei der Umstrukturierung einer Organisation können wir Sie auf diesem Weg tatkräftig unterstützen."
      link:
        enable: true
        label: "Entdecken Sie unsere Management Dienstleistungen"
        link: "/services/management"

    - image: "images/illustrations/cloud_security_compliance.png"
      enable: true
      title: "Security Compliance vom ersten Tag an!"
      content: "Die Sicherheitsreife Ihrer Cloud Umgebung ist geschäftskritisch.
                Die Compliance ist für Unternehmen mit einer umfangreichen Applikationslandschaft eine große Herausforderung.<br>
                Cloud Security ist eine unserer Spezialitäten und wir unterstützen Sie gerne!"
      link:
        enable: true
        label: "Entdecken Sie unsere Security Dienstleistungen"
        link: "/services/security"

    - image: "images/illustrations/cloud_connectivity.png"
      enable: true
      title: "Schaffen Sie zuerst ein solides Netzwerk als Grundstein!"
      content: "Connectivity ist eines der ersten Schlüsselthemen, die es auf der Cloud Journey zu lösen gilt.<br>
                Wir stellen sicher, dass alle Ihre Workloads sicher, skalierbar und zuverlässig mit der AWS und Azure Cloud verbunden sind."
      link:
        enable: true
        label: "Entdecken Sie unsere Connectivity Dienstleistungen"
        link: "/services/connectivity"

