{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.certifications.enable }}
<section class="gallery" id="certifications">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="heading">
                    {{- with $data.homepage.certifications }}
                    <h2>
                        {{ $.Page.RenderString .title }}
                        <a href="{{ .link | absLangURL }}">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </h2>
                    {{ end }}
                </div>

                <div class="product-slider">
                    {{ range (where .Site.RegularPages "Section" "certifications") }}
                    <div class="block m-3" id="badge-element" data-value="{{ .Permalink }}">
                        <div class="gallery-overlay">
                            <a href="{{ .Permalink }}" class="gallery-popup">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                        <img class="img-fluid" src="{{ .Params.image | absURL }}"
                            alt='{{ .Params.image | replaceRE ".*?([\\w-]+).png" "$1" }} badge'>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
