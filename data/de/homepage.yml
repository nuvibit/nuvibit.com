############################# services ##########################
services:
  enable: true
  title: "Nehmt uns mit auf euren Weg in die Cloud!"
  items:
    - image: "images/illustrations/cloud_assistance.png"
      enable: true
      title: "Zusammen sind wir stark."
      content: "Rom wurde nicht an einem Tag erbaut und das gleiche gilt für eine zuverlässige Cloud Foundation.<br><br>
              Als ehemaliges, cross-funktionales Team in einem grossen schweizer Unternehmen haben wir zahlreiche technische wie auch organisatorische Herausforderungen im Zusammenhang mit dem Aufbau einer Cloud Foundation bewältigt."
      link:
        enable: true
        label: "Unsere assistance services"
        link: "/services/assistance"

    - image: "images/illustrations/cloud_management.png"
      enable: true
      title: "Bereitet euer Business auf die Cloud vor."
      content: "Eine Cloud Strategie zu schreiben ist der erste und einfachste Schritt.
                Die Vision in die Realität zu überführen und die Organisation zu befähigen ist der komplexe Teil.<br>
                Wir teilen unsere Erfahrungen, die wir beim Umgestalten und cloud-ready machen von Organisationen gesammelt haben gerne mit euch."
      link:
        enable: true
        label: "Unsere management services"
        link: "/services/management"

    - image: "images/illustrations/cloud_security_compliance.png"
      enable: true
      title: "Security Compliance ist Prio 1!"
      content: "Die Security Maturität von der public Cloud Umgebung ist Business kritisch.
                Compliance stellt eine Herausforderung für Unternehmungen mit einer grossen Applikationslandschaft dar.<br>
                Cloud Security und Compliance ist eines unserer Spezialgebiete und wie unterstützen euch gerne!"
      link:
        enable: true
        label: "Unsere security services"
        link: "/services/security"

    - image: "images/illustrations/cloud_connectivity.png"
      enable: true
      title: "Startet mit einer soliden Netzwerk Foundation!"
      content: "Connectivity ist eines der ersten Themen, die es auf der Cloud Journey zu lösen gilt.<br><br>
            Wir stellen sicher, dass alle eure Workloads sicher, skalierbar und zuverlässig mit AWS und Azure verbunden sind."
      link:
        enable: true
        label: "Unsere connectivity services"
        link: "/services/connectivity"

