<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body id="body">
	<div class="zoom-blur"></div>
	{{- partial "preloader.html" . -}}
	{{- partial "header.html" . -}}
	{{- block "main" . }}{{- end }}
	{{- partial "footer.html" . -}}
	{{ block "page-script" . }}
	<script>
		function copy(){
			var $temp = $("<input>");
			$("body").append($temp);
			$temp.val($(".copy").text()).select();
			document.execCommand("copy");
			$temp.remove();

			$(".alert").show();
			$(".alert").delay(2000).slideUp(200, function() {
				$(this).hide();
			});
		}
		function cancel_zoom(){
			console.log('scroll')
			window.removeEventListener('scroll', cancel_zoom);
			$(".zoomed").removeClass("zoomed");
			$(".zoom-blur").toggle();
		}
		function image_zoom(element){
			if (!element.classList.contains("zoomed")){
				$(".zoomed").removeClass("zoomed");
			}
			element.classList.toggle('zoomed');
			$(".zoom-blur").toggle();

			if (element.classList.contains("zoomed")){
				window.addEventListener('scroll', cancel_zoom, false)
			}else{
				window.removeEventListener('scroll', cancel_zoom);
			}
		}

		$(document.links).filter(function() {
			return this.hostname != window.location.hostname;
		}).attr('target', '_blank');
		
		window.cookieconsent.initialise({
		palette: {
			popup: {
				background: "#2b3346",
				text: "#ffffff"
			},
			button: {
				background: "#3fa7df",
				text: "#ffffff"
			}
		},
		content: {
			message: "We use cookies on our website to ensure you get the best experience.",
			dismiss: "Close",
			link: "Our cookie policy",
			href: "/privacy-policy/#51-cookies",
			target: null
		},
		theme: "edgeless",
		type: "info"
		});
	</script>
	{{ end }}
</body>

</html>
