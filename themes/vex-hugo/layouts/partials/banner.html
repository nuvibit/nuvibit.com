{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.banner.enable }}
{{- with $data.homepage.banner }}
<section class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-6 text-center p-4 mb-md-0 zoom" onclick="image_zoom(this)">
				<img class="img-fluid" src="{{ .image | absURL }}" alt='Illustration of {{ .image | replaceRE ".*?([\\w-]+).png" "$1" }}'>
			</div>
			<div class="col-md-6 align-self-center text-center text-md-left">
				<div class="block">
					<h1 class="font-weight-bold mb-4 font-size-50">{{ $.Page.RenderString .title }}</h1>
					<p class="mb-4">{{ $.Page.RenderString .content }}</p>
					{{ if .button.enable }}
					{{ with .button }}
					<a href="{{ .link | absLangURL }}" class="btn btn-main">{{.label}}</a>
					{{ end }}
					{{ end }}
				</div>
			</div>
		</div>
	</div>
</section>
{{- end }}
{{- end }}
